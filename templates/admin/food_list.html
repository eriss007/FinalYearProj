{% extends 'admin/adminbase.html' %}

{% block content %}
<h1>Food List</h1>

{% if foods %}
    <ul>
    {% for food in foods %}
        <li><a href="{% url 'edit_food' food.pk %}">{{ food.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No food items found.</p>
{% endif %}

<a href="{% url 'add_food' %}">Add Food</a>
{% endblock %}
