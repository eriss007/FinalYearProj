<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  </style>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
  </style>
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'restroapp:home' %}">Restro App
        <!-- <img src="{% static 'images/small_logo.png' %}" alt="Shandar Mo:mo" style="height: 60px; width: 30px;" /> -->
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:categories' %}">Our Menu</a>
          </li>
        </ul>
        <form class="d-flex" action="{% url 'restroapp:search' %}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="keyword" />
          <button class="btn btn-outline-warning" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
        <ul class="navbar-nav">
          {% if request.user.customer %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:customerprofile' %}"><i class="bi bi-person-circle"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:usercart' %}"><i class="bi bi-cart-fill"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:customerlogout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:usercart' %}"><i class="bi bi-cart-fill"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:customerregistration' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'restroapp:customerlogin' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <main class="mb-auto">
  {% block content %} {% endblock %}
  </main>
  <div class="">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top bg-dark footerstyle">
      <p class="col-md-4 mb-0 text-white">Â© 2023 Company, Inc</p>

      <a href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="{% url 'restroapp:home' %}" class="nav-link px-2 text-white">Home</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'restroapp:allfood' %}" class="nav-link px-2 text-white">Menu</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'restroapp:categories' %}" class="nav-link px-2 text-white">Categories</a>
        </li>
      </ul>
    </footer>
  </div>
    <!-- Bootstrap JavaScript Libraries -->
  <script type="text/javascript">
    // jQuery counterUp
    $('[data-toggle="counterUp"]').counterUp({
      delay: 15,
      time: 1500,
      });
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
