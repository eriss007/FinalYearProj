{% extends 'base.html' %}

{% block title %}Customer Login{% endblock %}

{% block content %}
<style>
    .errorlist {
        color: red;
    }
</style>
<html>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h2 class="mt-5">Customer Login Form</h2>
                <hr>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button class="btn view">Login</button>
                    {% if error %}
                    <li style="color: red;">{{error}}</li>
                    {% endif %}
                </form>

                <p class="mt-2"> Don't have account? <a href="{% url 'restroapp:customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">Register here!</a></p>
            </div>
        </div>
    </div>
    </body>
</html>
{% endblock %}
