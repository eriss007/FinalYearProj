{% extends 'base.html' %}

{% block title %}Add to cart{% endblock %}
{% load static %}

{% block content %}

{% if messages %}
<div class="alert alert-success alert-dismissible fade show" role="alert">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<div class="container mt-4 text-center">
    <img src="{% static 'images/cartimg.png' %}" alt="" class="img-fluid col-8" style=" object-fit: cover;">
</div>
<div class="container mt-4 mb-4">
    <div class="row">
        <div class="col">
            <a href="{% url 'restroapp:home' %}" style="text-decoration: none;" class="card-title btn btn-secondary col-12">Shop More</a>
        </div>
        <div class="col">
            <a href="{% url 'restroapp:usercart'%}" style="text-decoration: none;" class="card-title btn view col-12">Checkout</a>
        </div>
    </div>
</div>

                
{% endblock %}
